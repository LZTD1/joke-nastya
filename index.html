<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ловец Настя</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Настя" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4CAF50;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%; 
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #4CAF50;
        }
        
        #gameCanvas {
            display: block;
            background-color: #4CAF50;
            width: 100%;
            height: 100%;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        /* --- Новый блок статистики вверху по центру --- */
        #gameStatsDisplay {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%); /* Центрирование */
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование элементов внутри */
            gap: 8px; 
            background: rgba(0,0,0,0.55); /* Полупрозрачный черный фон */
            padding: 3px 4px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            min-width: 220px; /* Минимальная ширина для читаемости */
        }

        #levelInfoContainer { 
            text-align: center; /* Текст уровня по центру */
        }
        #levelText {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .progress-bar-level { 
            width: 200px; /* Ширина прогресс-бара уровня */
            height: 12px;
            background: rgba(255,255,255,0.2); /* Светлее фон для прогресса */
            border-radius: 6px;
            overflow: hidden;
            margin: 0 auto; /* Центрируем сам прогресс-бар */
        }
        .progress-fill-level {
            height: 100%;
            background: linear-gradient(90deg, #81C784, #A5D6A7);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        #scoreDisplay { 
            font-size: 22px;
            font-weight: bold;
        }

        #healthBarContainer {
            width: 200px; /* Ширина как у прогресс-бара уровня */
            display: flex;
            flex-direction: column;
            align-items: center; /* Текст HP по центру */
        }
        #healthLabel {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        #healthBarOuter {
            width: 100%;
            height: 18px; 
            background-color: rgba(255,255,255,0.2); /* Светлее фон */
            border-radius: 9px;
            padding: 2px; 
            box-sizing: border-box;
        }
        #healthBarFill {
            height: 100%;
            background-color: #4CAF50; 
            border-radius: 7px; 
            transition: width 0.3s ease, background-color 0.3s ease;
            text-align: center; 
            line-height: 14px;  
            font-size: 10px;    
            color: white;
            font-weight: bold;
        }
        /* --- Конец блока статистики --- */
        
        #controls { 
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px; 
            text-align: right;
            background: rgba(0,0,0,0.5); 
            padding: 8px;
            border-radius: 5px;
            pointer-events: auto;
            display: none; 
        }
        #sizeControls { margin-top: 5px; }
        .size-control { margin: 3px 0; display: flex; align-items: center; justify-content: flex-end; gap: 5px;}
        .size-control input { width: 45px; padding: 1px 3px; font-size: 10px;}
        .size-control label { min-width: auto; font-size: 10px; text-align: right;}
        
        #gameOver {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; font-weight: bold; text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px; border-radius: 15px;
            display: none; z-index: 20; width: 80%;
            pointer-events: auto !important;
        }
         #gameOver div[style*="font-size: 24px"] { font-size: 18px !important; margin: 10px 0 !important;}
         #gameOver div[style*="font-size: 18px"] { font-size: 14px !important;}
        
        #slowdownInfo { /* Позиционируем относительно нижнего края статистики */
            position: absolute;
            top: calc(15px + 120px); /* Примерно: top от gameStatsDisplay + его высота + отступ */
            left: 50%;
            transform: translateX(-50%);
            color: #FFEB3B; font-size: 12px; font-weight: bold;
            display: none; padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            text-align: center;
        }

        #buffMessage {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            color: #81C784; font-size: 20px; font-weight: bold;
            background: rgba(0,0,0,0.65);
            padding: 10px 15px; border-radius: 10px;
            display: none; z-index: 20; 
        }

        #mobileControls {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;  
            z-index: 12;    
            pointer-events: none; 
        }
        .touch-area {
            position: absolute; top: 0; height: 100%; width: 50%; 
            pointer-events: auto; 
            user-select: none; -webkit-tap-highlight-color: transparent; 
        }
        #touchAreaLeft { left: 0; }
        #touchAreaRight { right: 0; }
        
        #muteButton {
            position: fixed;
            top: 10px; right: 10px; 
            width: 40px; height: 40px;
            background-color: rgba(0,0,0,0.5); color: white;
            border: 1px solid white; border-radius: 50%;
            font-size: 20px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            z-index: 25; pointer-events: auto; 
        }

        @media (min-width: 769px) { /* Десктопные стили */
            #gameStatsDisplay { top: 20px; padding: 12px 20px; min-width: 250px; gap: 10px;}
            #levelText { font-size: 22px; }
            .progress-bar-level { width: 220px; height: 15px; }
            #scoreDisplay { font-size: 28px; }
            #healthBarContainer { width: 220px; }
            #healthLabel { font-size: 16px; }
            #healthBarOuter { height: 22px; }
            #healthBarFill { line-height: 18px; font-size: 12px; }

            #slowdownInfo { top: calc(20px + 150px); font-size: 16px;}
            
            #controls { 
                font-size: 14px; padding: 10px;
                top: 20px; right: 20px;
            }
            #sizeControls { margin-top: 10px; }
            .size-control { margin: 5px 0; gap: 10px; }
            .size-control input { width: 60px; padding: 2px 5px; font-size: 12px;}
            .size-control label { min-width: 80px; font-size: 12px;}

            #gameOver { font-size: 32px; padding: 30px; }
             #gameOver div[style*="font-size: 18px"] { font-size: 24px !important; margin: 15px 0 !important;}
             #gameOver div[style*="font-size: 14px"] { font-size: 18px !important;}

            #buffMessage { font-size: 28px; padding: 15px 25px;}

            #muteButton { 
                top: 20px;
                /* Динамическое позиционирование будет в JS */
            }
        }
        @media (max-width: 768px) { 
             #muteButton { 
                top: 10px;
                right: 10px;
            }
            #gameStatsDisplay { min-width: 200px; padding: 8px 12px; gap: 6px; }
            #levelText { font-size: 16px; }
            .progress-bar-level { width: 180px; }
            #scoreDisplay { font-size: 20px; }
            #healthBarContainer { width: 180px; }
        }
        @media (max-width: 360px) {
            #muteButton { width: 35px; height: 35px; font-size: 18px;}
            #gameStatsDisplay { top: 10px; min-width: 180px; padding: 6px 10px; gap: 4px;}
            #levelText { font-size: 14px; }
            .progress-bar-level { width: 150px; height: 10px; }
            #scoreDisplay { font-size: 18px; }
            #healthBarContainer { width: 150px; }
            #healthLabel { font-size: 12px; }
            #healthBarOuter { height: 16px; }
            #healthBarFill { line-height: 12px; font-size: 9px; }
            #slowdownInfo { top: calc(10px + 100px); font-size: 11px;} /* Приблизительно */
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic"></audio>
    <button id="muteButton">🔇</button> 

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="gameStatsDisplay">
                <div id="levelInfoContainer">
                    <div id="levelText">Уровень: <span id="levelNumber">1</span></div>
                    <div class="progress-bar-level">
                        <div class="progress-fill-level" id="levelProgressFill"></div>
                    </div>
                </div>
                <div id="scoreDisplay">Счет: <span id="scoreValue">0</span></div>
                <div id="healthBarContainer">
                    <div id="healthLabel">HP</div>
                    <div id="healthBarOuter">
                        <div id="healthBarFill"></div>
                    </div>
                </div>
            </div>

            <div id="slowdownInfo" class="ui-panel">Замедление: 20.0с</div>
            <div id="buffMessage"></div>

            <div id="controls">
                <div>Управление: ← → / A D</div>
                <div>Ловите предметы, избегайте врагов!</div>
                <div id="sizeControls">
                    <div class="size-control">
                        <label>Игрок:</label>
                        <input type="number" id="playerSizeInput" value="200" min="20" max="400">
                    </div>
                    <div class="size-control">
                        <label>Предметы:</label>
                        <input type="number" id="itemSizeInput" value="100" min="10" max="150">
                    </div>
                    <div class="size-control">
                        <label>Враги:</label>
                        <input type="number" id="enemySizeInput" value="100" min="10" max="150">
                    </div>
                </div>
            </div>
            <div id="gameOver">
                <div>Игра окончена!</div>
                <div style="font-size: 24px; margin: 15px 0;">Финальный счет: <span id="finalScore">0</span></div>
                <div style="font-size: 18px;">Нажмите R или тапните для перезапуска</div>
            </div>
        </div>
        <div id="mobileControls">
             <div id="touchAreaLeft" class="touch-area"></div>
             <div id="touchAreaRight" class="touch-area"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelNumberElement = document.getElementById('levelNumber');
        const levelProgressFillElement = document.getElementById('levelProgressFill');
        const scoreValueElement = document.getElementById('scoreValue');
        const healthBarFillElement = document.getElementById('healthBarFill');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const slowdownInfoElement = document.getElementById('slowdownInfo');
        const buffMessageElement = document.getElementById('buffMessage');
        const controlsElement = document.getElementById('controls'); 
        const mobileControlsElement = document.getElementById('mobileControls');
        const touchAreaLeft = document.getElementById('touchAreaLeft');
        const touchAreaRight = document.getElementById('touchAreaRight');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const muteButton = document.getElementById('muteButton');

        const playerSizeInput = document.getElementById('playerSizeInput');
        const itemSizeInput = document.getElementById('itemSizeInput');
        const enemySizeInput = document.getElementById('enemySizeInput');

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize(); 

        let score = 0;
        let lives = 5;
        let maxLives = 5; 
        let gameRunning = true;
        let animationId;
        let level = 1;
        let gameSpeed = 1.0; 
        
        const DEBUFF_DURATION = 20000; 
        let playerOriginalSpeed = 8; 
        let mobilePlayerSpeed = 5;
        let isPlayerSlowed = false;
        let slowdownEndTime = 0;
        let buffMessageTimeout = null;
        
        const playlist = ['music.mp3', 'music2.mp3']; 
        let currentTrackIndex = 0;
        let musicShouldPlay = false; 
        let musicManuallyPaused = false;
        let userInteracted = false; // <--- НОВЫЙ ФЛАГ для отслеживания взаимодействия

        let desktopPlayerSize = 200;
        let desktopItemSize = 100;
        let desktopEnemySize = 100;
        let mobilePlayerSize = 90;  
        let mobileItemSize = 45;    
        let mobileEnemySize = 45;   
        let mobileDebafBafSize = 50; 
        let currentPlayerSize = desktopPlayerSize;
        let currentItemSize = desktopItemSize;
        let currentEnemySize = desktopEnemySize;
        let currentDebafBafSize = 70; 

        const background = new Image();
        background.src = 'bg.png'; 
        background.onerror = function() { console.log('Фоновое изображение не найдено'); };

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 120, 
            baseWidth: 398, baseHeight: 780, // ЗАМЕНИТЕ НА РЕАЛЬНЫЕ ПРОПОРЦИИ GG.PNG
            speed: playerOriginalSpeed,
            img: new Image()
        };
        
        function updatePlayerPosition() {
            const playerSize = getPlayerSize();
            player.y = canvas.height - playerSize.height - Math.max(10, canvas.height * 0.02); 
        }

        function getPlayerSize() {
            let size = currentPlayerSize;
            if (controlsElement.style.display === 'block' && playerSizeInput.value) { 
                size = parseInt(playerSizeInput.value) || currentPlayerSize;
            }
            return { width: size, height: Math.round(size * (player.baseHeight/player.baseWidth)) };
        }

        const items = []; const enemies = []; const debafs = []; const bafs = [];   
        const itemTemplate = { baseWidth: 292, baseHeight: 323, speed: 3, img: new Image() }; 
        const enemyTemplate = { baseWidth: 386, baseHeight: 379, speed: 2.5, img: new Image() };
        const debafTemplate = { baseWidth: 162, baseHeight: 163, speed: 2.2, img: new Image() };
        const bafTemplate = { baseWidth: 139, baseHeight: 154, speed: 2.8, img: new Image() }; 

        function getItemSize() {
            let size = currentItemSize;
             if (controlsElement.style.display === 'block' && itemSizeInput.value) {
                size = parseInt(itemSizeInput.value) || currentItemSize;
            }
            return { width: size, height: Math.round(size * (itemTemplate.baseHeight/itemTemplate.baseWidth)) };
        }
        function getEnemySize() {
            let size = currentEnemySize;
             if (controlsElement.style.display === 'block' && enemySizeInput.value) {
                size = parseInt(enemySizeInput.value) || currentEnemySize;
            }
            return { width: size, height: Math.round(size * (enemyTemplate.baseHeight/enemyTemplate.baseWidth)) };
        }
        function getDebafSize() { return { width: currentDebafBafSize, height: Math.round(currentDebafBafSize * (debafTemplate.baseHeight/debafTemplate.baseWidth)) }; }
        function getBafSize() { return { width: currentDebafBafSize, height: Math.round(currentDebafBafSize * (bafTemplate.baseHeight/bafTemplate.baseWidth)) }; }

        player.img.src = 'gg.png'; itemTemplate.img.src = 'item.png'; enemyTemplate.img.src = 'enemy.png'; 
        debafTemplate.img.src = 'debaf.png'; bafTemplate.img.src = 'baf.png'; 
        [player.img, itemTemplate.img, enemyTemplate.img, debafTemplate.img, bafTemplate.img].forEach(img => {
            img.onerror = function() { console.log(`Изображение ${this.src.substring(this.src.lastIndexOf('/')+1)} не найдено`); };
        });

        const keys = {};
        let moveLeftActive = false; let moveRightActive = false;

        // --- ОБРАБОТЧИК ПЕРВОГО ВЗАИМОДЕЙСТВИЯ ДЛЯ МУЗЫКИ ---
        function handleFirstInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                console.log("First user interaction detected.");
                musicShouldPlay = true; // Разрешаем музыке играть
                tryToPlayMusic();     // Пытаемся запустить
                // Удаляем обработчики, чтобы не срабатывали повторно
                document.removeEventListener('click', handleFirstInteraction);
                document.removeEventListener('keydown', handleFirstInteraction);
                document.removeEventListener('touchstart', handleFirstInteraction);
            }
        }
        document.addEventListener('click', handleFirstInteraction, { once: true }); // once: true для body может не сработать везде
        document.addEventListener('keydown', handleFirstInteraction, { once: true });
        document.addEventListener('touchstart', handleFirstInteraction, { once: true });
        // --- КОНЕЦ ОБРАБОТЧИКА ПЕРВОГО ВЗАИМОДЕЙСТВИЯ ---


        document.addEventListener('keydown', (e) => { // Этот обработчик остается для управления игрой
            const key = e.key.toLowerCase();
            keys[key] = true; 
            if (key === 'r' && !gameRunning) restartGame();
        });
        document.addEventListener('keyup', (e) => { 
            keys[e.key.toLowerCase()] = false; 
        });

        function createItem() {
            const size = getItemSize();
            items.push({ x: Math.random()*(canvas.width-size.width), y: -size.height-Math.random()*50, 
                         width: size.width, height: size.height, speed: (2+Math.random()*1.5)*gameSpeed, 
                         img: itemTemplate.img, type: 'item' });
        }
        function createEnemy() {
            const size = getEnemySize();
            enemies.push({ x: Math.random()*(canvas.width-size.width), y: -size.height-Math.random()*50,
                           width: size.width, height: size.height, speed: (1.5+Math.random()*1)*gameSpeed, 
                           img: enemyTemplate.img, type: 'enemy' });
        }
        function createDebaf() {
            const size = getDebafSize();
            debafs.push({ x: Math.random()*(canvas.width-size.width), y: -size.height-Math.random()*50,
                          width: size.width, height: size.height, speed: (debafTemplate.speed+Math.random()*0.5)*gameSpeed, 
                          img: debafTemplate.img, type: 'debaf' });
        }
        function createBaf() {
            const size = getBafSize();
            bafs.push({ x: Math.random()*(canvas.width-size.width), y: -size.height-Math.random()*50,
                        width: size.width, height: size.height, speed: (bafTemplate.speed+Math.random()*0.5)*gameSpeed, 
                        img: bafTemplate.img, type: 'baf' });
        }

        function updateLevelAndScoreDisplays() {
            levelNumberElement.textContent = level;
            scoreValueElement.textContent = score;
            const progressInLevel = score % 100; // Теперь просто остаток для прогресса от 0 до 99
            levelProgressFillElement.style.width = progressInLevel + '%'; // Используем напрямую
        }

        function updateLevelLogic() { 
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel !== level) {
                level = newLevel;
                gameSpeed = 0.8 + (level - 1) * 0.1; 
            }
            updateLevelAndScoreDisplays(); 
        }
        
        function updateHealthBar() {
            const healthPercentage = Math.max(0, (lives / maxLives) * 100); // Убедимся, что не меньше 0
            healthBarFillElement.style.width = healthPercentage + '%';
            if (healthPercentage > 60) healthBarFillElement.style.backgroundColor = '#4CAF50'; 
            else if (healthPercentage > 30) healthBarFillElement.style.backgroundColor = '#FFC107'; 
            else healthBarFillElement.style.backgroundColor = '#F44336'; 
        }

        function getSpawnRates() {
            const baseItemRate = 0.010; const baseEnemyRate = 0.0025; const baseDebafRate = 0.0004; const baseBafRate = 0.0018;   
            const enemyGrowthFactor = 0.0010 * level; const debafGrowthFactor = 0.0002 * level; 
            const itemGrowth = (level - 1) * 0.0025; const maxItemRate = 0.05; 
            return {
                itemRate: Math.min(baseItemRate + itemGrowth, maxItemRate),
                enemyRate: Math.min(baseEnemyRate + enemyGrowthFactor, 0.08), 
                debafRate: Math.min(baseDebafRate + debafGrowthFactor, 0.02), 
                bafRate: Math.min(baseBafRate + (level - 1) * 0.0009, 0.018)   
            };
        }
        
        function showTemporaryMessage(element, message, duration) {
            element.textContent = message; element.style.display = 'block';
            if (element === buffMessageElement && buffMessageTimeout) clearTimeout(buffMessageTimeout);
            buffMessageTimeout = setTimeout(() => { element.style.display = 'none'; }, duration);
        }
        
        function isMobileModeActive() { return window.innerWidth <= 768; }

        function updatePlayer() {
            const playerSize = getPlayerSize(); updatePlayerPosition(); 
            const movingLeft = keys['arrowleft'] || keys['a'] || moveLeftActive;
            const movingRight = keys['arrowright'] || keys['d'] || moveRightActive;
            if (movingLeft && player.x > 0) player.x -= player.speed; 
            if (movingRight && player.x < canvas.width - playerSize.width) player.x += player.speed;
            if (player.x < 0) player.x = 0; if (player.x > canvas.width - playerSize.width) player.x = canvas.width - playerSize.width;
            if (isPlayerSlowed) {
                const baseSpeedForDebuff = isMobileModeActive() ? mobilePlayerSpeed : playerOriginalSpeed;
                const remainingSlowdown = Math.max(0, (slowdownEndTime - Date.now()) / 1000);
                slowdownInfoElement.textContent = `Замедление: ${remainingSlowdown.toFixed(1)}с`;
                if (remainingSlowdown <= 0) {
                    isPlayerSlowed = false; player.speed = baseSpeedForDebuff; 
                    slowdownInfoElement.style.display = 'none';
                }
            }
        }

        function updateGameObjects(arr, onCollect) { // Убрал onMiss, т.к. не используется
            const playerSize = getPlayerSize(); 
            for (let i = arr.length - 1; i >= 0; i--) {
                const obj = arr[i]; obj.y += obj.speed;
                if (obj.x + obj.width > player.x && obj.x < player.x + playerSize.width && 
                    obj.y + obj.height > player.y && obj.y < player.y + playerSize.height) { 
                    onCollect(obj, i); continue; 
                }
                if (obj.y > canvas.height + 50) arr.splice(i, 1);
            }
        }

        function updateItems() { updateGameObjects(items, (item, i) => { items.splice(i, 1); score += 10; updateLevelLogic(); }); }
        function updateEnemies() { updateGameObjects(enemies, (enemy, i) => { enemies.splice(i, 1); lives--; updateHealthBar(); if (lives <= 0) endGame(); }); }
        function updateDebafs() {
            updateGameObjects(debafs, (debaf, i) => {
                debafs.splice(i, 1); const currentBaseSpeed = isMobileModeActive() ? mobilePlayerSpeed : playerOriginalSpeed;
                if (!isPlayerSlowed) { 
                    isPlayerSlowed = true; player.speed = currentBaseSpeed / 2; 
                    slowdownEndTime = Date.now() + DEBUFF_DURATION; slowdownInfoElement.style.display = 'block';
                    showTemporaryMessage(buffMessageElement, "ЗАМЕДЛЕНИЕ!", 2000);
                } else { slowdownEndTime = Date.now() + DEBUFF_DURATION; showTemporaryMessage(buffMessageElement, "Замедление продлено!", 1500); }
            });
        }
        function updateBafs() {
            updateGameObjects(bafs, (baf, i) => {
                bafs.splice(i, 1);
                if (lives < maxLives) { lives++; updateHealthBar(); showTemporaryMessage(buffMessageElement, "+1 ЖИЗНЬ!", 2000); } 
                else { showTemporaryMessage(buffMessageElement, "Здоровье полное!", 1500); }
            });
        }

        function drawBackground() {
            if (background.complete && background.naturalWidth > 0) {
                const ar = background.naturalWidth / background.naturalHeight;
                let dW = canvas.width; let dH = canvas.width / ar;
                if (dH < canvas.height) { dH = canvas.height; dW = canvas.height * ar; }
                const oX = (canvas.width - dW) / 2; const oY = (canvas.height - dH) / 2;
                ctx.drawImage(background, oX, oY, dW, dH);
            } else { const grad = ctx.createLinearGradient(0,0,0,canvas.height); grad.addColorStop(0,'#87CEEB'); grad.addColorStop(1,'#4CAF50'); ctx.fillStyle=grad; ctx.fillRect(0,0,canvas.width,canvas.height); }
        }
        function drawPlayer() { const pS = getPlayerSize(); if (player.img.complete&&player.img.naturalWidth>0) ctx.drawImage(player.img,player.x,player.y,pS.width,pS.height); else {ctx.fillStyle='#FF6B6B';ctx.fillRect(player.x,player.y,pS.width,pS.height);} }
        function drawArray(arr, dC = '#CCC', sh = 'rect') { arr.forEach(o=>{ if(o.img.complete&&o.img.naturalWidth>0)ctx.drawImage(o.img,o.x,o.y,o.width,o.height);else{ctx.fillStyle=dC;if(sh==='rect')ctx.fillRect(o.x,o.y,o.width,o.height);else if(sh==='diamond'){ctx.beginPath();ctx.moveTo(o.x+o.width/2,o.y);ctx.lineTo(o.x+o.width,o.y+o.height/2);ctx.lineTo(o.x+o.width/2,o.y+o.height);ctx.lineTo(o.x,o.y+o.height/2);ctx.closePath();ctx.fill();}else if(sh==='triangle'){ctx.beginPath();ctx.moveTo(o.x+o.width/2,o.y);ctx.lineTo(o.x,o.y+o.height);ctx.lineTo(o.x+o.width,o.y+o.height);ctx.closePath();ctx.fill();}}});}

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0,0,canvas.width,canvas.height); drawBackground();
            updatePlayer(); updateItems(); updateEnemies(); updateDebafs(); updateBafs(); 
            drawPlayer(); drawArray(items,'#FFD700','diamond'); drawArray(enemies,'#FF4757','triangle');
            drawArray(debafs,'#BCA0DC','rect'); drawArray(bafs,'#90EE90','rect');   
            const sR = getSpawnRates();
            if(items.length<10 && Math.random()<sR.itemRate)createItem(); 
            if(enemies.length<8 && Math.random()<sR.enemyRate)createEnemy(); 
            if(debafs.length<2 && Math.random()<sR.debafRate)createDebaf();
            if(bafs.length<2 && Math.random()<sR.bafRate)createBaf();
            animationId = requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            score=0; lives=maxLives; level=1; gameSpeed=0.8; 
            isPlayerSlowed=false; player.speed = isMobileModeActive()?mobilePlayerSpeed:playerOriginalSpeed;
            slowdownInfoElement.style.display='none'; if(buffMessageTimeout)clearTimeout(buffMessageTimeout); buffMessageElement.style.display='none';
            updateLevelAndScoreDisplays(); updateHealthBar();
            items.length=0; enemies.length=0; debafs.length=0; bafs.length=0;
            updatePlayerPosition(); player.x = canvas.width/2 - getPlayerSize().width/2; 
            gameRunning=true; gameOverElement.style.display='none';
            if(animationId)cancelAnimationFrame(animationId); 
            gameLoop();
        }
        function endGame() { gameRunning=false; finalScoreElement.textContent=score; gameOverElement.style.display='block'; cancelAnimationFrame(animationId); }
        function isTouchDevice() { return (('ontouchstart' in window)||(navigator.maxTouchPoints>0)||(navigator.msMaxTouchPoints>0)); }

        function setupControlsBasedOnDevice() {
            const isMobile = isMobileModeActive();
            if(isMobile){ mobileControlsElement.style.display='block'; controlsElement.style.display='none'; 
                currentPlayerSize=mobilePlayerSize; currentItemSize=mobileItemSize; currentEnemySize=mobileEnemySize; currentDebafBafSize=mobileDebafBafSize;
                player.speed = mobilePlayerSpeed;
            } else { mobileControlsElement.style.display='none'; controlsElement.style.display='block'; 
                 currentPlayerSize=desktopPlayerSize; currentItemSize=desktopItemSize; currentEnemySize=desktopEnemySize; currentDebafBafSize=70; 
                 player.speed = playerOriginalSpeed;
            }
            playerSizeInput.value=currentPlayerSize; itemSizeInput.value=currentItemSize; enemySizeInput.value=currentEnemySize;
            if(!isMobile && controlsElement.style.display==='block'){
                 const cR=controlsElement.getBoundingClientRect(); muteButton.style.right=(window.innerWidth-cR.left+10)+'px'; muteButton.style.top=cR.top+'px';
            } else if(isMobile){ muteButton.style.right='10px'; muteButton.style.top='10px';}
        }
        
        touchAreaLeft.addEventListener('touchstart',(e)=>{e.preventDefault();moveLeftActive=true;},{passive:false}); 
        touchAreaLeft.addEventListener('touchend',(e)=>{e.preventDefault();moveLeftActive=false;},{passive:false});
        touchAreaLeft.addEventListener('touchcancel',(e)=>{e.preventDefault();moveLeftActive=false;},{passive:false});
        touchAreaRight.addEventListener('touchstart',(e)=>{e.preventDefault();moveRightActive=true;},{passive:false});
        touchAreaRight.addEventListener('touchend',(e)=>{e.preventDefault();moveRightActive=false;},{passive:false});
        touchAreaRight.addEventListener('touchcancel',(e)=>{e.preventDefault();moveRightActive=false;},{passive:false});

        gameOverElement.addEventListener('click',()=>{if(!gameRunning)restartGame();});
        gameOverElement.addEventListener('touchstart',(e)=>{e.preventDefault();if(!gameRunning)restartGame();},{passive:false});

        function tryToPlayMusic() { // Убрал isAutoplayAttempt, т.к. теперь вызывается только после userInteracted
            if (!musicShouldPlay) return; 
            if (backgroundMusic.paused) {
                backgroundMusic.src = playlist[currentTrackIndex]; backgroundMusic.volume = 0.3;
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log(`Music playing: ${playlist[currentTrackIndex]}`);
                        muteButton.textContent = '🔊'; musicManuallyPaused = false;
                    }).catch(error => {
                        console.log("Play prevented by browser policy: ", error);
                        musicShouldPlay = false; // Если не удалось запустить, сбрасываем флаг
                        muteButton.textContent = '🔇';
                    });
                }
            }
        }
        muteButton.addEventListener('click', () => {
            if (!userInteracted) { // Если это первое взаимодействие через кнопку Mute
                userInteracted = true;
                musicShouldPlay = true;
            } else if (!musicShouldPlay) { // Если музыка была запрещена, но пользователь нажал снова
                 musicShouldPlay = true;
            }

            if (musicShouldPlay) {
                if (backgroundMusic.paused) {
                    musicManuallyPaused = false;
                    tryToPlayMusic(); 
                } else {
                    backgroundMusic.pause(); musicManuallyPaused = true; muteButton.textContent = '🔇';
                }
            }
        });
        backgroundMusic.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length; 
            backgroundMusic.src = playlist[currentTrackIndex];
            if (musicShouldPlay && !musicManuallyPaused) { 
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => { muteButton.textContent = '🔊'; })
                             .catch(error => { muteButton.textContent = '🔇'; });
                }
            }
        });
        backgroundMusic.volume = 0.3;
        if (playlist.length > 0) backgroundMusic.src = playlist[currentTrackIndex];

        window.addEventListener('resize', () => {
            setCanvasSize(); setupControlsBasedOnDevice(); updatePlayerPosition(); 
            const pS = getPlayerSize();
            if (player.x > canvas.width - pS.width) player.x = canvas.width - pS.width;
            if (player.x < 0) player.x = 0;
        });
        
        window.addEventListener('load', () => {
            setupControlsBasedOnDevice(); 
            updateLevelAndScoreDisplays(); 
            updateHealthBar(); 
            updatePlayerPosition(); 
            player.x = canvas.width / 2 - getPlayerSize().width / 2; 
            
            if (backgroundMusic.paused) muteButton.textContent = '🔇';
            // Не пытаемся автозапускать музыку здесь. Ждем первого взаимодействия.
            gameLoop(); 
        });
    </script>
